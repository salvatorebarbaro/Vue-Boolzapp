<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    <!--  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <div id="back_top"></div>
        <div id="back_bottom"></div>
        <div id="ui_container">
            <div id="ui">
                <aside id="sidebar">
                    <div id="container_user">
                        <div id="user">
                            <img class="immagine" src="./img/avatar_io.jpg" alt="immagine di profilo">
                            <strong>Sofia</strong>
                        </div>
                        <div id="user_button">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div id="section_notification">
                        <div class="immagine" id="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div id="text_notification">
                            <strong>Ricevi notifiche di nuovi messaggi</strong>
                            <a href="#">Attiva notifiche deskstop</a>

                        </div>

                    </div>
                    <div id="section_search">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="search" placeholder="cerca o inizia una nuova chat">
                    </div>
                    <div id="chat_pepole">
                        <div id="chat">
                            <div id="picture_user">
                                <img class="immagine" src="./img/avatar_1.jpg" alt="immagine1">
                            </div>
                            <div id="text">
                                <div id="name_users"><strong>Michele</strong></div>
                                <div id="last_message">Ultimo messaggio inviato</div>
                                <div id="time">12:00</div>
                            </div>
                        </div>
                        
                    </div>
                </aside>
                <div id="chat_container">
                    <div id="chat_profile">
                        <div id="chat_profile_user">
                            <img class="immagine" src="./img/avatar_1.jpg" alt="">
                            <div id="info_users">
                                <div><strong>Michele</strong></div>
                                <span>Ultimo accesso oggi alle 12:00</span>
                                
                            </div>
                        </div>
                        <div id="user_button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>

                    </div>
                    <div id="chat_profile_message">
                        <div id="messaggistica">
                            <div class="messaggio send">
                                <div id="testo_messaggio"><strong>Hai portato a spasso il cane?</strong></div>
                                <div id="ora">12:00</div>
                            </div>
                            <div class="messaggio send">
                                <div id="testo_messaggio"><strong>Ricordati di stendere i panni</strong></div>
                                <div id="ora">12:00</div>
                            </div>
                            <div class="messaggio recived">
                                <div id="testo_messaggio"><strong>Tutto fatto!</strong></div>
                                <div id="ora">12:00</div>
                            </div>
                        </div>
                    </div>
                    <div id="message_bar">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text" placeholder="scrivi messaggio">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
        </div>
        
    </div>
    
</body>
</html>
